<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="cadastro.php" method="post" autocomplete="on" oninput="isoma.innerHTML = Number (in1.value) + Number(in2.value)" >


        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" minlength="4"
            maxlength="20" required size="15" placeholder="Nome do usuario">
        </div>

        <div>
            <label for="inome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobre" minlength="4" maxlength="10" required size="15" placeholder="Sobrenome"> 
        </div>


        <div>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" minlength="8" maxlength="30" required placeholder="senha" size="15">


        </div>


        <P>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="40" required>
        </P>
        
        <P>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="40" required>
        </P>
     


        <p>

            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">o</output>

        </p>

        <p>

            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0"
            max="10" value="5"
            oninput="ival.innerHTML =Number (inum.value)">
            <output id="ival">5</output>

        </p>


        <p>
            <label for="iano">Em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">


        </p>

        <p>

            <label for="iidade">Sua idade e: </label>
            <output id="iidade">0</output>

        </p>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>


     
        
    </form>



    <script>

        function calcIdade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }


    </script>

</body>
</html>
